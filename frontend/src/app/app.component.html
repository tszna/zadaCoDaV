<ng-container *ngIf="isAuthenticated; else loginTemplate">
  <app-navigation></app-navigation>

  <div class="greeting" *ngIf="username && isHomePage">
    Witaj, {{ username }}!
  </div>

  <router-outlet></router-outlet>
</ng-container>
<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
